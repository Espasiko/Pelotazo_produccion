<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" fill="#E31E24" stroke="#2C3E50" stroke-width="3"/>
  
  <!-- Letra P -->
  <path d="M40 60 L40 140 L45 140 L45 105 L75 105 C85 105 95 95 95 85 L95 80 C95 70 85 60 75 60 Z M45 65 L75 65 C80 65 85 70 85 75 L85 80 C85 85 80 90 75 90 L45 90 Z" fill="white"/>
  
  <!-- Pelota de fútbol -->
  <g transform="translate(120, 80)">
    <!-- Base de la pelota -->
    <circle cx="0" cy="0" r="25" fill="white" stroke="#2C3E50" stroke-width="2"/>
    
    <!-- Pentágono central -->
    <polygon points="0,-8 7.6,-2.5 4.7,6.5 -4.7,6.5 -7.6,-2.5" fill="#2C3E50"/>
    
    <!-- Líneas de la pelota -->
    <path d="M0,-8 L0,-25" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
    <path d="M7.6,-2.5 L19.3,-7.7" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
    <path d="M4.7,6.5 L12,19.6" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
    <path d="M-4.7,6.5 L-12,19.6" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
    <path d="M-7.6,-2.5 L-19.3,-7.7" stroke="#2C3E50" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Texto "El Pelotazo" -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">El Pelotazo</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">electro y hogar</text>
</svg>